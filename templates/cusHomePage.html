<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cusHomePage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="static/upComingSearch.js"></script>
    <style>
        a{
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Hi,{{name[0]}}, This is Your HomePage</h1>
    <span>
        <br>
        <a href='/cusPurchase'>Go to Customer Purcahse</a> 
        <a href='/cusViewFlight'>Go to Customer View My Flight</a> 
        <a href='/cusTrackSpending'>Go to Customer Tracking Spending Page</a> 
        <a href="/logout">Log Out</a> 
    </span>

    <form method="POST">
        <center>
            <H1>Search flights</H1> <br>
            <form class="upComingSearch">
                <label>Departure City
                    <select name="departureCity" id="departureCity" method="GET" action="/">
                        <option value="{{cityAirportList[0]}}" selected>{{cityAirportList[0]}}</option>
                        {% for i in cityAirportList[1:] %}
                        <option value="{{i}}">{{i}}</option>"
                        {% endfor %}
                    </select>
                </label>
                <label>Arrival City
                    <select name="arrivalCity" id="arrivalCity" method="GET" action="/">
                        <option value="{{cityAirportList[0]}}" selected>{{cityAirportList[0]}}</option>
                        {% for i in cityAirportList[1:] %}
                        <option value="{{i}}">{{i}}</option>"
                        {% endfor %}
                    </select>
                </label>
                <label>flight date
                    <input type="date" id="flightDate" name="flightDate" min="2020-12-01" max="2025-12-31">
                </label>
                <input id="flightNum" name="flightNum" placeholder="flight number">
                <button type="button">Search</button>
                <!-- <input type="submit" value="search"> -->
            </form>
        </center>
    </form>
    <div id="res" height='200px'>

    </div>
</body>
</html>
